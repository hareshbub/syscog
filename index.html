<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SYSCOG</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #0f0f1a, #141428, #1c1c3c, #101020);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
    display: flex;
    flex-direction: column;
}

/* Animated Background */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Header */
header {
    padding: 25px;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 3px;
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

/* Center Card */
.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.card {
    width: 350px;
    padding: 40px 30px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 40px rgba(0, 114, 255, 0.15);
    display: flex;
    flex-direction: column;
    gap: 25px;
}

/* Buttons */
.btn {
    padding: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    color: white;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: "";
    position: absolute;
    width: 120%;
    height: 100%;
    background: rgba(255,255,255,0.15);
    top: 0;
    left: -120%;
    transition: 0.5s;
}

.btn:hover::before {
    left: 120%;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(0, 114, 255, 0.6);
}

/* Mobile */
@media (max-width: 480px) {
    .card {
        width: 90%;
        padding: 30px 20px;
    }

    header {
        font-size: 20px;
        padding: 20px;
    }
}
</style>
</head>

<body>

<header>SYSCOG</header>

<div class="container">
    <div class="card">
        <button class="btn">Monitor</button>
        <button class="btn">Logs</button>
        <button class="btn">Intelli</button>
    </div>
</div>

</body>
</html>
